<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<!-- Google Fonts, Jquery, JqueryUI, and Bootstrap linked above-->
<body>
 <!-- Header bar and website title -->
 <header class="header">
    <h1 class="title">Weather Dashboard</h1>
 </header>

<main class="container-fluid vh-100"> 
    <div class="row">
        <!-- Search Box -->
        <section class="col col-sm-12 col-md-6 col-lg-3" id="search">
            <p class="custom-text searchtitle">Search For A City:</p>
            <div class="ui-widget">
                <label for="tags"></label>
                <input id="tags" placeholder="City">
            
            </div>
            <button class="btn submitBtn custom-btn" type="submit" value="submit">Submit</button>
         
        </section>
        
        <!-- Current Conditions, elements dynamically created in JS -->
        <section class="col col-sm-12 col-md-6 col-lg-9 mt-2 p-1" id="current-conditions">
          
        </section>

        <!-- Saved city list, li's dynamically created in JS -->
        <section class="col col-sm-12 col-md-6 col-lg-3" id="city-list">
          
            <ul id="sortable">
                
            </ul>
        </section>

        <!--Forecast cards-->
        <section class="col col-sm-12 col-md-6 col-lg-9" id="forecast">
            <div class="container forecasts p-5">
                <div class="row  justify-content-around">
                    <article class="col col-sm-12 col-md-6 col-lg-2  for1">
                        <div class="card" id="cast1" >
                            <img class="card-img-top" id="icon1" src="..." alt="Weather Icon">
                            
                              <h5 class="card-title text-center custom-text p-3" id="title1"></h5>
                             
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item custom-text" id="temp1"></li>
                              <li class="list-group-item custom-text" id="wind1"></li>
                              <li class="list-group-item custom-text" id="humid1"></li>
                            </ul>
                        </div>
                    </article>

                    <article class="col col-sm-12 col-md-6 col-lg-2 for2">
                        <div class="card" id="cast2" >
                            <img class="card-img-top" id="icon2" src="..." alt="Weather Icon">
                           
                              <h5 class="card-title text-center custom-text p-3" id="title2"></h5>
                           
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item custom-text" id="temp2"></li>
                              <li class="list-group-item custom-text" id="wind2"></li>
                              <li class="list-group-item custom-text" id="humid2"></li>
                            </ul>
                        </div>
                    </article>

                    <article class="col col-sm-12 col-md-6 col-lg-2 for3">
                        <div class="card" id="cast3" >
                            <img class="card-img-top" id="icon3" src="..." alt="Weather Icon">

                            <h5 class="card-title text-center custom-text p-3" id="title3"></h5>
                            
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item custom-text" id="temp3"></li>
                              <li class="list-group-item custom-text" id="wind3"></li>
                              <li class="list-group-item custom-text" id="humid3"></li>
                            </ul>
                        </div>
                    </article>

                    <article class="col col-sm-12 col-md-6 col-lg-2 for4">
                        <div class="card" id="cast4" >
                            <img class="card-img-top" id="icon4" src="..." alt="Weather Icon">

                            <h5 class="card-title text-center custom-text p-3" id="title4"></h5>
                          
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item custom-text" id="temp4"></li>
                              <li class="list-group-item custom-text" id="wind4"></li>
                              <li class="list-group-item custom-text" id="humid4"></li>
                            </ul>
                        </div>
                    </article>
                    
                    <article class="col col-sm-12 col-md-6 col-lg-2 for5">
                        <div class="card" id="cast5" >
                            <img class="card-img-top" id="icon5" src="..." alt="Weather Icon">

                            <h5 class="card-title text-center custom-text p-3" id="title5"></h5>
                           
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item custom-text" id="temp5"></li>
                              <li class="list-group-item custom-text" id="wind5"></li>
                              <li class="list-group-item custom-text" id="humid5"></li>
                            </ul>
                        </div>
                    </article>
                </div>

            </div>
    </div>

    </section>
</main>







































































    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script src="assets/js/script.js"></script>
</body>
</html>
