<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 
 <header class="header">
    <h1 class="title">Weather Dashboard</h1>
 </header>

<main class="container row mainsec">
    <section class="col-sm-12 col-md-6 col-lg-3" id="search">
        <p class="custom-text searchtitle">Search For A City:</p>
        <div class="ui-widget">
            <label for="tags"></label>
            <input id="tags" placeholder="City">
           
          </div>
          <button class="btn submitBtn custom-btn" type="submit" value="submit">Submit</button>
       

    </section>

    <section class="col-sm-12 col-md-6 col-lg-9" id="current-conditions">

    </section>

    <section class="col-sm-12 col-md-6 col-lg-3" id="city-list">
        <ul id="cities">

        </ul>
    </section>

    <section class="col-sm-12 col-md-6 col-lg-9" id="forecast">

    </section>
</main>
